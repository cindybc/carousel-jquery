<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel Jquery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
    	<div id="carousel" class="carousel slide">
    		<ol class="carousel-indicators">
    			<li class="item1 active"></li>
    			<li class="item2"></li>
    			<li class="item3"></li>
    			<li class="item4"></li>
    			<li class="item5"></li>
    		</ol>
    		<div class="carousel-inner">
    			<div class="item active">
    				<img src="assets/img/img1.jpg" alt="img1">
    			</div>
    			<div class="item">
    				<img src="assets/img/img2.jpg" alt="img2">
    			</div>
    			<div class="item">
    				<img src="assets/img/img3.jpg" alt="img3">
    			</div>
    			<div class="item">
    				<img src="assets/img/img4.jpg" alt="img4">
    			</div>
    			<div class="item">
    				<img src="assets/img/img5.jpg" alt="img5">
    			</div>
    		</div>
    		<a href="#carousel" class="left carousel-control">
    			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    		</a>
    		<a href="#carousel" class="right carousel-control">
    			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    		</a>
    	</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/js/jquery.js"></script>
</body>
</html>
